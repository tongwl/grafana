<page-header model="navModel"></page-header>

<div class="page-container page-body">
	<div class="signup">
		<h3 class="p-b-1">重置密码</h3>

		<div ng-if="ldapEnabled || authProxyEnabled">
      对不起，您当前启用了ldap或auth代理，无法重置密码。
		</div>
		<div ng-if="disableLoginForm">
      对不起，重置密码功能已被禁用，请联系管理员。
		</div>
		<form name="sendResetForm" class="login-form gf-form-group" ng-show="mode === 'send'" ng-hide="ldapEnabled || authProxyEnabled || disableLoginForm">
			<div class="gf-form">
					<span class="gf-form-label width-7">用户</span>
					<input type="text" name="username" class="gf-form-input max-width-14" required ng-model='formModel.userOrEmail' placeholder="请输入email或用户名">
			</div>
			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-primary" ng-click="sendResetEmail();" ng-disabled="!sendResetForm.$valid">
					重置密码
				</button>
				<a href="login" class="btn btn-inverse">
					返回
				</a>

			</div>
		</form>
		<div ng-show="mode === 'email-sent'">
      已发送重置密码链接到您的邮箱。 <br>
			您将很快收到该邮件，请耐心等待！
			<div class="p-t-1">
				<a href="login" class="btn btn-primary p-t-1">
					登录
				</a>
			</div>
		</div>
		<form name="resetForm" class="login-form gf-form-group" ng-show="mode === 'reset'">
			<div class="gf-form">
				<span class="gf-form-label width-9">新密码</span>
				<input type="password" name="NewPassword" class="gf-form-input max-width-14" required ng-minlength="4" ng-model='formModel.newPassword' placeholder="新密码" watch-change="formModel.newPassword = inputValue;">
			</div>
			<div class="gf-form">
				<span class="gf-form-label width-9">重复新密码</span>
				<input type="password" name="ConfirmPassword" class="gf-form-input max-width-14" required ng-minlength="4" ng-model='formModel.confirmPassword' placeholder="重复新密码">
			</div>
			<div class="signup__password-strength">
				<password-strength password="formModel.newPassword"></password-strength>
			</div>
			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-primary" ng-click="submitReset();" ng-disabled="!resetForm.$valid">
					重置密码
				</button>
			</div>
		</form>
	</div>
</div>
